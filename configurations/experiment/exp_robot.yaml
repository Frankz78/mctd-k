  precision: 16-mixed
  batch_size: 64
  checkpointing:
    every_n_train_steps: 2500 # save a checkpoint every n train steps

validation:
  val_every_n_step: 2500
  val_every_n_epoch: null
  limit_batch: 1
  batch_size: 32


test:
  limit_batch: 16
  batch_size: 32